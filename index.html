<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors | A classic game, made classy</title>
    <meta charset="UTF-8" lang="en">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="rock paper scissors, game, rps, classic game, online game, web game, rock paper scissors minimalist"
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <p>a classic game, made classy</p>
    </header>
    <div class="selection">
      <div class="option">
        <button class="rock" disabled aria-disabled="true"></button>
        <button class="paper" disabled aria-disabled="true"></button>
        <button class="scissors" disabled aria-disabled="true"></button>
      </div>
      <p class="details">please select one</p>
      </div>
    <div class="player window">
      <div></div>
      <p class="details">your choice</p>
    </div>
    <div class="computer window">
      <p class="mark">?</p>
      <p class="details">computer's</p>
    </div>
    <button class="play">Play</button>

    
    <script src="rock-paper-scissors.js">
    </script>
  </body>
</html>
